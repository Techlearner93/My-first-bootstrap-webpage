<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External CSS -->
    <link href="./style.css" rel="stylesheet">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact_flex.html">Contact us</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Registration form -->
    <div class="container-fluid mt-5">
        <h1>Registration</h1>
        <p>Built using bootstrap 5 grid layout, fitted for viewing on large screen(pc) and small screen(mobile).
            Try resizing your window !
        </p>
        <form class="row g-3 mt-3">
            <div class="col-md-6">
                <label for="reg-first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="reg-first-name" required>
            </div>
            <div class="col-md-6">
                <label for="reg-last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="reg-last-name" required>
            </div>
            <div class="col-md-8">
                <label for="reg-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="reg-email" required>
            </div>
            <div class="col-md-4">
                <label for="reg-phone-number" class="form-label">Phone number</label>
                <input type="text" class="form-control" id="reg-phone-number" placeholder="+(65)xxxxxxxx" required>
            </div>
            <div class="col-md-12">
                <label for="reg-address-1" class="form-label">Address</label>
                <input type="text" class="form-control" id="reg-address-1" placeholder="Street Name" required>
            </div>
            <div class="col-md-12">
                <label for="reg-address-2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="reg-address-2" placeholder="Building Name">
            </div>
            <div class="col-md-4">
                <label for="reg-state" class="form-label">State</label>
                <input type="text" class="form-control" id="reg-state" required>
            </div>
            <div class="col-md-4">
                <label for="reg-city" class="form-label">City</label>
                <input type="text" class="form-control" id="reg-city" required>
            </div>
            <div class="col-md-12">
                <label for="reg-postal" class="form-label">Postal/Zip</label>
                <input type="text" class="form-control" id="reg-postal" required>
            </div>
            <div class="col-md-12">
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="reg-radio1">I'm a human</label>
                    <input class="form-check-input" type="radio" id="reg-radio1" name="reg-human" required>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="reg-radio2">I'm not a human</label>
                    <input class="form-check-input" type="radio" id="reg-radio2" name="reg-human" required>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="reg-check">Information entered is correct !</label>
                    <input class="form-check-input" type="checkbox" id="reg-check" required>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="reg-check-confirm">Confirm !</label>
                    <input class="form-check-input" type="checkbox" id="reg-check-confirm" required>
                </div>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External CSS -->
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./contact_flex.html">Contact us</a>
                </li>
            </ul>
        </div>e
    </nav>
    <!-- Form -->
    <div class="d-flex justify-content-center">
        <div class="contact-form">
            <div class="contact-form-content">
                <h2>Get in touch with us !</h2>
                <p>Drop us an email</p>
            </div>
            <div class="contact-form-field">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="first-name" placeholder="Peter">
                    <label for="first-name">First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="last-name" placeholder="Smith">
                    <label for="last-name">Last Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email-address" placeholder="name@example.com">
                    <label for="email-address">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="comments" rows="7" style="height:100%;"></textarea>
                    <label for="comments">Comments</label>
                </div>
            </div>
            <button type="button" class="btn btn-primary">Submit</button>
        </div>
    </div>
</body>
</html>
